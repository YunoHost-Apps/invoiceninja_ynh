#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "invoiceninja"
name = "InvoiceNinja"
description.en = "Create and email invoices, track payments and expenses"
description.fr = "CrÃ©ez et envoyez des factures par e-mail, suivez les paiements"

version = "5.8.13~ynh1"

maintainers = ["rndmh3ro"]

[upstream]
license = "AAL"
website = "https://invoiceninja.org"
demo = "https://app.invoiceninja.com/dashboard"
admindoc = "https://docs.invoiceninja.com/index.html"
code = "https://github.com/invoiceninja/invoiceninja"
cpe = "cpe:2.3:a:invoiceninja:invoice_ninja"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/invoiceninja"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "en"

    [install.admin]
    type = "user"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/invoiceninja/invoiceninja/archive/refs/tags/v5.8.13.tar.gz"
    sha256 = "2f87d04dea97a9a61d99ab2d4d7be1a2fbdcef71f3178284f6577c78c2149e41"

    autoupdate.upstream = "https://github.com/invoiceninja/invoiceninja"
    autoupdate.strategy = "latest_github_release"

    [resources.sources.phantomjs]
    url = "https://github.com/ariya/phantomjs/archive/0a0b0facb16acfbabb7804822ecaf4f4b9dce3d2.tar.gz"
    sha256 = "5fa3d4be85f3aecc066fa2d5bbf55f856957f4fb329da52ec63398195ad9ceaa"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "g++",
        "cmake",
        "libqt5webkit5-dev",
        # "qtbase5-dev", "qtchooser", "qt5-qmake", "qtbase5-dev-tools"

        "php7.4-gd",
        "php7.4-gmp",
        "php7.4-json",
        "php7.4-zip",

        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
